<body>  
    <a href="/food/add_food">Thêm món ăn</a>

    {% for item in food_list %}
        <h3>Mon an so {{ loop.index }} </h3>
        {{item.title}} <br>
        {{item.description}}   <br>
        <img src="{{item.link}}" >  
        
        {% if item.type == "eat" %}
            <p>day la do an</p>
        {% elif item.type == "drink" %}
            <p>day la do uong</p>
        {% endif %}
    <a href="/food/{{ item._id }}">day la mon an</a>
    <a href="/food/edit/{{ item._id }}">sua thong tin mon an</a>
    <a href="/food/delete/{{ item._id }}">xoa mon an</a>
        <hr>
    {% endfor %}
</body>
