<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Update Food</title>
</head>
<body>
    <form method="POST">
        <input type="text" placeholder="Tieu de" name="title" value ="{{ food.title }}" required> <br>
        <input type="text" placeholder="Mo ta" name="description" value ="{{ food.description }}" required> <br>
        <input type="text" placeholder="Link" name="link" value ="{{ food.link }}" required> <br>
        <select name="type" value ="{{ food.type }}" required>
            <option value="eat">đồ ăn</option>
            <option value="drink">đồ uống</option>
        </select>

        <button>Xac nhan</button>
    </form>
</body>
</html>
